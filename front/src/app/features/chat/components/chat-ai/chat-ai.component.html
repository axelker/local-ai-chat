<ng-container
  *ngIf="{
    loading: (loading | async),
    message: (messageResponse | async) ?? ''
  } as data"
>
  <div class="mt-6">
    <p-card
      header="Chat"
      [style]="{
        margin: '0 auto',
        width: '80%',
        backgroundColor: 'white'
      }"
    >
      <p-scrollPanel [style]="{ width: '100%', height: '500px' }">
        <div class="flex justify-content-center align-items-center">
          <div *ngIf="!data.loading; else loading">
            <app-display-message [message]="data.message" class="message"></app-display-message>
          </div>
          <ng-template #loading> <p-progressSpinner></p-progressSpinner> </ng-template>
        </div>
      </p-scrollPanel>

      <div class="mt-2">
        <form class="grid justify-content-center" [formGroup]="form">
          <textarea
            class="col-10"
            rows="2"
            type="text"
            pInputTextarea
            formControlName="chat-input"
            type="text"
          ></textarea>
          <button pButton (click)="op.toggle($event)" icon="pi pi-image"></button>
          <button
            type="button"
            pButton
            icon="{{ 'pi pi-send' }}"
            [disabled]="form.invalid"
            (click)="sendMessage()"
          ></button>
        </form>
        <p-overlayPanel #op>
          <app-img-drag-and-drop (uploadImage)="sendImg($event)"></app-img-drag-and-drop>
        </p-overlayPanel>
      </div>
    </p-card>
  </div>
</ng-container>
<p-toast />
